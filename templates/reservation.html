{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="card border-secondary mb-3">
        <div class="card-header">
          Confirm reservation for room {{ room.name }} on date {{ date }}
        </div>
        <div class="card-body">
          <div class="container">
            <form class="form-group" method="post">{% csrf_token %}
                <label>Additional Comment</label><br>
                <textarea rows="4" class="form-control" name="comment" type="text" placeholder="Enter your comment"></textarea>
                <hr>
                <button class="btn btn-secondary" type="submit" name="action" value="commit">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm">
      <div class="card border-secondary mb-3">
        <div class="card-header">
          See dates already taken
        </div>
        <div class="card-body">
          <div class="container">
            <table class="table table-sm table-bordered">
              <thead class="thead-light">
                <tr>
                    <th>Date</th>
                </tr>
              </thead>
              <tbody>
                {% for reservation in reservations %}
                  <tr>
                    <td>{{ reservation.date }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
